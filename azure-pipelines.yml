# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)' # Adjust the source folder based on your project structure
    Contents: '**/*.js' # Adjust the pattern based on files you want to copy
    TargetFolder: '$(Build.ArtifactStagingDirectory)/js' # Adjust the target folder based on your project structure
  displayName: 'Copy JavaScript files'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'react-app'
  displayName: 'Publish Build Artifacts'
